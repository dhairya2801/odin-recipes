<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lassi</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <a href="../index.html">Home</a>
    <h1>Lassi</h1>
    <img class="dish_img" src="https://assets.bonappetit.com/photos/60ef61ef7009278ef6bad579/16:9/w_2560%2Cc_limit/Lassi.jpg" alt="Lassi image" height="200">
    
    <div class="ingredients">
        <h3>Ingredients</h3>
        <ul>
            <li>2 cups fresh curd (chilled)</li>
            <li>4tbsp sugar</li>
            <li>A pinch of cardamom powder</li>
            <li>Ice cubes</li>
        </ul>
    </div>

    <div class="steps">
        <h3>Steps</h3>
        <ol>
            <li>Blend curd, sugar, cardamom powder, and ice cubes until smooth</li>
            <li>Adjust sweetness and thickness to your liking</li>
            <li>Serve chilled in tall glasses.</li>
        </ol>
    </div>
</body>
</html>
